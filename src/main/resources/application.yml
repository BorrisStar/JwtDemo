jwt:
  token:
    secret: qwertzuiopasdfghjklyxcvbnm1234567890
    expired: 360
spring:
  application:
    name: JwtDemo
  liquibase:
    change-log: classpath:/db/changelog/changelog.xml
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: validate
      #ddl-auto: create
    generate-ddl: false
    #generate-ddl: true

  datasource:
    url: jdbc:postgresql://localhost:5442/testdb
    username: user
    password: password
    driverClassName: org.postgresql.Driver

  sql:
    init:
      platform: postgres
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  servlet:
    encoding:
      force: true
server:
  port: 8080

